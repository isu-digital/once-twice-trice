{%- assign figure = site.data[site.metadata] | where: "objectid", include.objectid | first -%}

<img class="img-fluid rounded lazyload feature-float-{{ include.float }} w-{% if include.width %}{{ include.width }}{% endif %} p-4" {% if include.alt %}alt="{{ include.alt }}"{% endif %} title="click to see item" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 3 2'%3E%3C/svg%3E" data-src="{{ figure.image_small | default: figure.object_location | relative_url }}">
